<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode Scanner</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }

    #reader {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* –ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∞—è —Ä–∞–º–∫–∞ –¥–ª—è —à—Ç—Ä–∏—Ö–∫–æ–¥–∞ */
    .barcode-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 320px;
      height: 100px;
      transform: translate(-50%, -50%);
      border: 2px solid #00ff00;
      box-sizing: border-box;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="reader">
    <div class="barcode-box"></div>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(decodedText, decodedResult) {
      console.log("‚úÖ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ:", decodedText);

      if (window.Telegram && window.Telegram.WebApp) {
        try {
          window.Telegram.WebApp.sendData(decodedText);
          console.log("üì§ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ Telegram WebApp");
        } catch (err) {
          console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", err);
        }
      }

      setTimeout(() => {
        html5QrCode.stop().then(() => {
          console.log("‚õîÔ∏è –°–∫–∞–Ω–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω");
        }).catch(err => {
          console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏:", err);
        });
      }, 500);
    }

    function onScanError(errorMessage) {
      if (!errorMessage.includes("NotFoundException")) {
        console.warn("‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:", errorMessage);
      }
    }

    const config = {
      fps: 10,
      disableFlip: false,
      qrbox: { width: 320, height: 100 }, // –ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∞—è –æ–±–ª–∞—Å—Ç—å
      experimentalFeatures: {
        useBarCodeDetectorIfSupported: true,
        barCodeTypes: ["ean_13", "code_128", "code_39", "upc_a", "upc_e"]
      }
    };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      onScanSuccess,
      onScanError
    ).catch(err => {
      console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ —Å–∫–∞–Ω–µ—Ä–∞:", err);
    });
  </script>
</body>
</html>

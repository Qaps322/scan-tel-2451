<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–∫–∞–Ω–µ—Ä —à—Ç—Ä–∏—Ö–∫–æ–¥–æ–≤</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }
    #scanner-container {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    #interactive {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    #overlay {
      position: absolute;
      top: 35%; /* –ø–æ–¥–Ω—è—Ç–∞ –≤—ã—à–µ —Ü–µ–Ω—Ç—Ä–∞ */
      left: 50%;
      width: 300px;
      height: 100px;
      transform: translate(-50%, -50%);
      border: 2px dashed #00ff00;
      box-sizing: border-box;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="scanner-container">
    <div id="interactive" class="viewport"></div>
    <div id="overlay"></div>
  </div>

  <script>
    const TelegramWebApp = window.Telegram.WebApp;
    TelegramWebApp?.ready();

    let sent = false;

    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#interactive'),
        constraints: {
          facingMode: "environment"
        },
        area: {
          top: "20%",     // –ù–∞—á–∞–ª–æ –∑–æ–Ω—ã —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è (—á—É—Ç—å –≤—ã—à–µ —Ä–∞–º–∫–∏)
          bottom: "70%",  // –ö–æ–Ω–µ—Ü –∑–æ–Ω—ã —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
          left: "20%",    // –°–ª–µ–≤–∞
          right: "20%"    // –°–ø—Ä–∞–≤–∞
        }
      },
      decoder: {
        readers: [
          "ean_reader",
          "upc_reader",
          "upc_e_reader",
          "code_128_reader"
        ]
      },
      locate: true
    }, function(err) {
      if (err) {
        console.error("‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:", err);
        return;
      }

      Quagga.start();
      console.log("üì∑ –°–∫–∞–Ω–µ—Ä –∑–∞–ø—É—â–µ–Ω");

      // –£–±–∏—Ä–∞–µ–º –∑–Ω–∞—á–æ–∫ ‚ñ∂Ô∏è/‚è∏ –Ω–∞ iOS
      setTimeout(() => {
        const video = document.querySelector("video");
        if (video) {
          video.setAttribute("playsinline", "");
          video.setAttribute("muted", "");
          video.setAttribute("autoplay", "");
          video.controls = false;
          video.removeAttribute("controls");
          console.log("üéØ –í–∏–¥–µ–æ-–∞—Ç—Ä–∏–±—É—Ç—ã –æ–±–Ω–æ–≤–ª–µ–Ω—ã");
        }
      }, 300);
    });

    Quagga.onDetected(function(data) {
      if (sent) return;

      const code = data.codeResult.code;
      console.log("‚úÖ –ù–∞–π–¥–µ–Ω —à—Ç—Ä–∏—Ö–∫–æ–¥:", code);
      sent = true;

      Quagga.stop();

      if (TelegramWebApp && TelegramWebApp.sendData) {
        try {
          TelegramWebApp.sendData(code);
          console.log("üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram");
        } catch (e) {
          console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", e);
        }
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–®—Ç—Ä–∏—Ö–∫–æ–¥ —Å–∫–∞–Ω–µ—Ä</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }

    #reader {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .barcode-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 320px;
      height: 100px;
      transform: translate(-50%, -50%);
      border: 2px dashed #00ff00;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="reader">
    <div class="barcode-box"></div>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(decodedText, decodedResult) {
      console.log("‚úÖ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ:", decodedText);

      if (window.Telegram && window.Telegram.WebApp) {
        try {
          Telegram.WebApp.sendData(decodedText);
          console.log("üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram");
        } catch (err) {
          console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", err);
        }
      }

      setTimeout(() => {
        html5QrCode.stop().then(() => {
          console.log("‚õîÔ∏è –°–∫–∞–Ω–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω");
        }).catch(err => {
          console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏:", err);
        });
      }, 500);
    }

    function onScanError(errorMessage) {
      // –ü—Ä–æ—Å—Ç–æ –ª–æ–≥–∏—Ä—É–µ–º, —á—Ç–æ–±—ã –Ω–µ —Å–ø–∞–º–∏—Ç—å
      if (!errorMessage.includes("NotFoundException")) {
        console.warn("‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:", errorMessage);
      }
    }

    const config = {
      fps: 10,
      qrbox: { width: 320, height: 100 }, // –ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∞—è –æ–±–ª–∞—Å—Ç—å
      disableFlip: false,
      experimentalFeatures: {
        useBarCodeDetectorIfSupported: true
      }
    };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      onScanSuccess,
      onScanError
    ).catch(err => {
      console.log("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã:", err);
    });
  </script>
</body>
</html>

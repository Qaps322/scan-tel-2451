<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°–∫–∞–Ω–µ—Ä —à—Ç—Ä–∏—Ö–∫–æ–¥–æ–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .barcode-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 320px;
      height: 100px;
      transform: translate(-50%, -50%);
      border: 2px dashed #00ff00;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay muted playsinline></video>
    <div class="barcode-box"></div>
  </div>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.1/+esm';

    const codeReader = new BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');

    let scanning = true;

    codeReader.decodeFromVideoDevice(null, videoElement, (result, err, controls) => {
      if (result && scanning) {
        console.log('‚úÖ –°—á–∏—Ç–∞–Ω–æ:', result.getText());
        scanning = false;

        if (window.Telegram && Telegram.WebApp) {
          try {
            Telegram.WebApp.sendData(result.getText());
            console.log('üì§ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ Telegram');
          } catch (e) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram:', e);
          }
        }

        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Å–ª–µ —Å—á–∏—Ç—ã–≤–∞–Ω–∏—è
        controls.stop();
      }
    });
  </script>
</body>
</html>

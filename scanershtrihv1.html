<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°–∫–∞–Ω–µ—Ä —à—Ç—Ä–∏—Ö–∫–æ–¥–æ–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    #video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .barcode-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 320px;
      height: 100px;
      transform: translate(-50%, -50%);
      border: 2px dashed #00ff00;
      z-index: 10;
      pointer-events: none;
    }

    #status {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 20;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay muted playsinline></video>
    <div class="barcode-box"></div>
    <div id="status">üì∑ –ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —à—Ç—Ä–∏—Ö–∫–æ–¥</div>
  </div>

  <script type="module">
    import {
      BrowserMultiFormatReader,
      BarcodeFormat,
      DecodeHintType
    } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.1/+esm';

    const hints = new Map();
    hints.set(DecodeHintType.POSSIBLE_FORMATS, [
      BarcodeFormat.UPC_A,
      BarcodeFormat.EAN_13,
      BarcodeFormat.CODE_128
    ]);

    const codeReader = new BrowserMultiFormatReader(hints);
    const videoElement = document.getElementById('video');
    const statusElement = document.getElementById('status');

    let scanned = false;

    async function startScanner() {
      try {
        const controls = await codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
          if (result && !scanned) {
            scanned = true;
            const text = result.getText();
            console.log("‚úÖ –°—á–∏—Ç–∞–Ω–æ:", text);
            statusElement.innerText = "‚úÖ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ: " + text;

            if (window.Telegram && Telegram.WebApp) {
              try {
                Telegram.WebApp.sendData(text);
                console.log("üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram");
              } catch (e) {
                console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", e);
              }
            }

            setTimeout(() => {
              controls.stop();
              statusElement.innerText = "‚õîÔ∏è –ö–∞–º–µ—Ä–∞ –æ—Ç–∫–ª—é—á–µ–Ω–∞";
            }, 700);
          }
        });
      } catch (e) {
        statusElement.innerText = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã";
        console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞:", e);
      }
    }

    startScanner();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°–∫–∞–Ω–µ—Ä —à—Ç—Ä–∏—Ö–∫–æ–¥–æ–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
      color: white;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .barcode-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 320px;
      height: 100px;
      transform: translate(-50%, -50%);
      border: 2px dashed #00ff00;
      z-index: 10;
    }

    #status {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      z-index: 15;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <div class="barcode-box"></div>
    <div id="status">üì∑ –ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ —à—Ç—Ä–∏—Ö–∫–æ–¥</div>
  </div>

  <script type="module">
    import {
      BrowserMultiFormatReader,
      BarcodeFormat,
      DecodeHintType
    } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.1/+esm';

    const hints = new Map();
    hints.set(DecodeHintType.POSSIBLE_FORMATS, [
      BarcodeFormat.UPC_A,
      BarcodeFormat.EAN_13,
      BarcodeFormat.CODE_128
    ]);

    const reader = new BrowserMultiFormatReader(hints);
    const video = document.getElementById('video');
    const status = document.getElementById('status');

    let scanned = false;

    async function startScanner() {
      try {
        const controls = await reader.decodeFromVideoDevice(null, video, (result, err) => {
          if (result && !scanned) {
            scanned = true;

            const text = result.getText();
            status.innerText = `‚úÖ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ: ${text}`;
            console.log("‚úÖ –ö–æ–¥:", text);

            if (window.Telegram?.WebApp?.sendData) {
              try {
                Telegram.WebApp.sendData(text);
                console.log("üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram");
              } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", e);
              }
            }

            setTimeout(() => {
              controls.stop();
              status.innerText = "‚õîÔ∏è –ö–∞–º–µ—Ä–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞";
              console.log("‚õîÔ∏è –°–∫–∞–Ω–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω");
            }, 1000);
          }
        });
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã:", e);
        status.innerText = "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É";
      }
    }

    startScanner();
  </script>
</body>
</html>

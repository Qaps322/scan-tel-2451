<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Scanner</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    #reader {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .overlay::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 120px, rgba(0,0,0,0.6) 130px);
    }

    .qr-box {
      position: absolute;
      width: 240px;
      height: 240px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 16px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 11;
    }

    .instruction {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #ccc;
      z-index: 12;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div class="overlay"></div>
  <div class="qr-box"></div>
  <div class="instruction">–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥</div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    let alreadyScanned = false;

    function onScanSuccess(decodedText, decodedResult) {
      if (alreadyScanned) return;
      alreadyScanned = true;

      console.log("‚úÖ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ:", decodedText);

      if (window.Telegram && window.Telegram.WebApp) {
        try {
          window.Telegram.WebApp.sendData(decodedText);
          console.log("üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram WebApp");
        } catch (err) {
          console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", err);
        }
      }

      html5QrCode.stop().then(() => {
        console.log("‚õîÔ∏è –°–∫–∞–Ω–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω");
      }).catch(err => {
        console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏:", err);
      });
    }

    function onScanError(errorMessage) {
      if (!errorMessage.includes("NotFoundException")) {
        console.log("‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:", errorMessage);
      }
    }

    const config = {
      fps: 10,
      qrbox: 240,
      aspectRatio: 1.0,
      experimentalFeatures: {
        useBarCodeDetectorIfSupported: true
      }
    };

    Html5Qrcode.getCameras().then(devices => {
      console.log("üì∑ –ö–∞–º–µ—Ä—ã:", devices);

      const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];

      html5QrCode.start(
        { deviceId: { exact: backCam.id }, width: { ideal: 1920 }, height: { ideal: 1080 } },
        config,
        onScanSuccess,
        onScanError
      ).catch(err => {
        console.error("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å —Å–∫–∞–Ω–µ—Ä:", err);
      });

    }).catch(err => {
      console.error("‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–∞–º–µ—Ä:", err);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        /* –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ —Ä–∞–º–∫–∏ –¥–ª—è –æ–±–ª–∞—Å—Ç–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
        #reader {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
        .qr-box {
            position: absolute;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="reader">
        <div class="qr-box"></div> <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –æ–±–ª–∞—Å—Ç—å –¥–ª—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è -->
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");

        function onScanSuccess(decodedText, decodedResult) {
            console.log("‚úÖ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ:", decodedText);

            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    window.Telegram.WebApp.sendData(decodedText);
                    console.log("üì§ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ Telegram WebApp");
                } catch (err) {
                    console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", err);
                }
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É –ø–µ—Ä–µ–¥ –æ—Å—Ç–∞–Ω–æ–≤–∫–æ–π
            setTimeout(() => {
                html5QrCode.stop().then(() => {
                    console.log("‚õîÔ∏è –°–∫–∞–Ω–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω");
                }).catch(err => {
                    console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏:", err);
                });
            }, 500);
        }

        function onScanError(errorMessage) {
            if (!errorMessage.includes("NotFoundException")) {
                console.warn("‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:", errorMessage);
            }
        }

        const config = {
            fps: 15,  // –£–≤–µ–ª–∏—á–∏–ª —á–∞—Å—Ç–æ—Ç—É –∫–∞–¥—Ä–æ–≤ –¥–ª—è –±–æ–ª–µ–µ —á–µ—Ç–∫–æ–≥–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            qrbox: 200,  
            disableFlip: false,  // –û—Ç–∫–ª—é—á–∞–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∑–µ—Ä–∫–∞–ª—å–Ω–æ–µ –æ—Ç—Ä–∞–∂–µ–Ω–∏–µ
            experimentalFeatures: { useBarCodeDetectorIfSupported: true }
        };

        html5QrCode.start(
            { facingMode: "environment", width: 1920, height: 1080 },  // –£–≤–µ–ª–∏—á–∏–ª —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ
            config,
            onScanSuccess,
            onScanError  
        ).catch(err => {
            console.log("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ —Å–∫–∞–Ω–µ—Ä–∞:", err);
        });
    </script>
</body>
</html>

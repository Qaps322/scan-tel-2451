<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            height: 400px;
            background: #000;
        }
    </style>
</head>
<body>

    <div id="reader"></div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");

        function onScanSuccess(decodedText, decodedResult) {
            console.log("‚úÖ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ:", decodedText);
            
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    window.Telegram.WebApp.sendData(decodedText);
                    console.log("üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram WebApp");
                } catch (err) {
                    console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", err);
                }
            }

            html5QrCode.stop().then(() => {
                console.log("‚õîÔ∏è –°–∫–∞–Ω–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω");
            }).catch(err => {
                console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏:", err);
            });
        }

        function onScanError(errorMessage) {
            if (!errorMessage.includes("NotFoundException")) {
                console.log("‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:", errorMessage);
            }
        }

        const config = {
            fps: 15,  // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º FPS –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            qrbox: { width: 250, height: 250 }, // –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä –æ–±–ª–∞—Å—Ç–∏
            disableFlip: false, // –í–∫–ª—é—á–∞–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É –∑–µ—Ä–∫–∞–ª—å–Ω—ã—Ö –∫–æ–¥–æ–≤
            experimentalFeatures: {
                useBarCodeDetectorIfSupported: true
            }
        };

        // –ó–∞–ø—É—Å–∫ —Å–∫–∞–Ω–µ—Ä–∞ —Å –≤—ã–±–æ—Ä–æ–º –∫–∞–º–µ—Ä—ã, –∫–∞–∫ –≤ —Ç–≤–æ–µ–º –∫–æ–¥–µ
        html5QrCode.start(
            { facingMode: "environment" }, 
            config,
            onScanSuccess,
            onScanError
        ).catch(err => {
            console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞:", err);
        });

    </script>

</body>
</html>

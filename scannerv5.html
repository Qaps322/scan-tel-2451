<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            height: 400px;
            background: #000;
        }
    </style>
</head>
<body>

    <div id="reader"></div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        let alreadyScanned = false;

        function onScanSuccess(decodedText, decodedResult) {
            if (alreadyScanned) return;
            alreadyScanned = true;

            console.log("‚úÖ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ:", decodedText);

            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    window.Telegram.WebApp.sendData(decodedText);
                    console.log("üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram WebApp");
                } catch (err) {
                    console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", err);
                }
            }

            html5QrCode.stop().then(() => {
                console.log("‚õîÔ∏è –°–∫–∞–Ω–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω");
            }).catch(err => {
                console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏:", err);
            });
        }

        function onScanError(errorMessage) {
            if (!errorMessage.includes("NotFoundException")) {
                console.log("‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:", errorMessage);
            }
        }

        const config = {
            fps: 10,
            qrbox: { width: 250, height: 250 }, // –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è –æ–±–ª–∞—Å—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            disableFlip: false,
            experimentalFeatures: {
                useBarCodeDetectorIfSupported: true
            }
        };

        // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–∞–º–µ—Ä
        Html5Qrcode.getCameras().then(devices => {
            console.log("üì∑ –ö–∞–º–µ—Ä—ã:", devices);
            if (devices.length === 0) {
                console.error("‚ùå –ö–∞–º–µ—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã");
                return;
            }

            const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];

            html5QrCode.start(
                { deviceId: backCam.id }, // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ª—É—á—à—É—é –¥–æ—Å—Ç—É–ø–Ω—É—é –∫–∞–º–µ—Ä—É
                config,
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å —Å–∫–∞–Ω–µ—Ä:", err);
            });

        }).catch(err => {
            console.error("‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–∞–º–µ—Ä:", err);
        });
    </script>

</body>
</html>

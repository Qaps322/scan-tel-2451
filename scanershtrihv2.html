<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>–°–∫–∞–Ω–µ—Ä —à—Ç—Ä–∏—Ö–∫–æ–¥–æ–≤</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: sans-serif;
            height: 100%;
            overflow: hidden;
        }

        #scanner-container {
            width: 100%;
            height: 100vh; /* –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω */
            position: relative;
        }
    </style>
</head>
<body>
    <div id="scanner-container"></div>

    <script>
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner-container'),
                constraints: {
                    facingMode: "environment" // –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞–º–µ—Ä–∞
                },
            },
            decoder: {
                readers: [
                    "ean_reader",    // EAN-13
                    "upc_reader",    // UPC-A
                    "upc_e_reader",  // UPC-E
                    "code_128_reader" // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ ‚Äî –≤–¥—Ä—É–≥ –ø—Ä–∏–≥–æ–¥–∏—Ç—Å—è
                ]
            },
            locate: true, // –í–∫–ª—é—á–∏—Ç—å –ª–æ–∫–∞–ª–∏–∑–∞—Ü–∏—é
            numOfWorkers: navigator.hardwareConcurrency || 4
        }, function (err) {
            if (err) {
                console.error("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:", err);
                return;
            }
            console.log("‚úÖ –°–∫–∞–Ω–µ—Ä –≥–æ—Ç–æ–≤");
            Quagga.start();
        });

        Quagga.onDetected(function (result) {
            const code = result.codeResult.code;
            console.log("‚úÖ –®—Ç—Ä–∏—Ö–∫–æ–¥ –Ω–∞–π–¥–µ–Ω:", code);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    window.Telegram.WebApp.sendData(code);
                    console.log("üì§ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ Telegram WebApp");
                } catch (err) {
                    console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", err);
                }
            }

            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–∫–∞–Ω–µ—Ä –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å—á–∏—Ç—ã–≤–∞–Ω–∏—è
            Quagga.stop();
        });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: –æ–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        Quagga.onProcessed(function (result) {
            if (result) {
                if (result.codeResult && result.codeResult.code) {
                    console.log("–ü—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç:", result.codeResult.code);
                }
            }
        });
    </script>
</body>
</html>

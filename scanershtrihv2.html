<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–∫–∞–Ω–µ—Ä —à—Ç—Ä–∏—Ö–∫–æ–¥–æ–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: #00ff00;
      font-family: sans-serif;
    }

    #reader {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .qr-box {
      position: fixed;
      width: 500px;
      height: 150px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px dashed #00ff00;
      z-index: 9999;
      pointer-events: none;
    }

    #log {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      font-size: 14px;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
    }

    #reader canvas {
      background-color: transparent !important;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div class="qr-box"></div>
  <div id="log">üü° –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∫–∞–Ω–µ—Ä–∞...</div>

  <script>
    const log = (msg) => {
      const logBox = document.getElementById('log');
      logBox.innerText += "\n" + msg;
      logBox.scrollTop = logBox.scrollHeight;
    };

    if (!window.Html5Qrcode) {
      log("‚ùå html5-qrcode –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω");
    }

    if (!window.BarcodeDetector) {
      log("‚ö†Ô∏è BarcodeDetector –ù–ï –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è ‚Äî –≤–æ–∑–º–æ–∂–Ω–æ, —à—Ç—Ä–∏—Ö–∫–æ–¥—ã –Ω–µ –±—É–¥—É—Ç —Å–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å—Å—è.");
    } else {
      log("‚úÖ BarcodeDetector –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è ‚Äî —à—Ç—Ä–∏—Ö–∫–æ–¥—ã –¥–æ–ª–∂–Ω—ã —Ä–∞–±–æ—Ç–∞—Ç—å.");
    }

    const html5QrCode = new Html5Qrcode("reader");

    const config = {
      fps: 15,
      qrbox: { width: 500, height: 150 },
      disableFlip: true,
      experimentalFeatures: {
        useBarCodeDetectorIfSupported: true
      },
      formatsToSupport: [
        Html5QrcodeSupportedFormats.UPC_A,
        Html5QrcodeSupportedFormats.UPC_E,
        Html5QrcodeSupportedFormats.EAN_13,
        Html5QrcodeSupportedFormats.CODE_128
      ]
    };

    const onScanSuccess = (decodedText) => {
      log("‚úÖ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ: " + decodedText);

      if (Telegram?.WebApp) {
        try {
          Telegram.WebApp.sendData(decodedText);
          log("üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram");
        } catch (e) {
          log("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: " + e.message);
        }
      }

      html5QrCode.stop().then(() => {
        log("‚õîÔ∏è –°–∫–∞–Ω–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω");
      });
    };

    const onScanError = (errorMessage) => {
      if (!errorMessage.includes("NotFoundException")) {
        log("‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è: " + errorMessage);
      }
    };

    Html5Qrcode.getCameras().then(devices => {
      if (!devices || devices.length === 0) {
        log("‚ùå –ö–∞–º–µ—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã");
        return;
      }

      const backCamera = { facingMode: "environment" };

      html5QrCode.start(
        backCamera,
        config,
        onScanSuccess,
        onScanError
      ).then(() => {
        log("üì∑ –°–∫–∞–Ω–µ—Ä –∑–∞–ø—É—â–µ–Ω");
      }).catch(err => {
        log("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞: " + err.message);
      });

    }).catch(err => {
      log("‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–∞–º–µ—Ä: " + err.message);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .qr-box {
            position: absolute;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="reader">
        <div class="qr-box"></div>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");

        function onScanSuccess(decodedText, decodedResult) {
            console.log("‚úÖ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ:", decodedText);

            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    window.Telegram.WebApp.sendData(decodedText);
                    console.log("üì§ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ Telegram WebApp");
                } catch (err) {
                    console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", err);
                }
            }

            setTimeout(() => {
                html5QrCode.stop().then(() => {
                    console.log("‚õîÔ∏è –°–∫–∞–Ω–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω");
                }).catch(err => {
                    console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏:", err);
                });
            }, 500);
        }

        function onScanError(errorMessage) {
            if (!errorMessage.includes("NotFoundException")) {
                console.warn("‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:", errorMessage);
            }
        }

        const config = {
            fps: 10,  
            qrbox: 300,
            disableFlip: false,  
            experimentalFeatures: { useBarCodeDetectorIfSupported: true }
        };

        html5QrCode.start(
            { facingMode: "environment" },  // –í–µ—Ä–Ω—É–ª –∞–≤—Ç–æ—Ä–∞–∑–º–µ—Ä
            {fps : 10, qrbox : 300},
            onScanSuccess,
            onScanError,
            { formatsToSupport: [
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.EAN_8,
                Html5QrcodeSupportedFormats.UPC_A,
                Html5QrcodeSupportedFormats.UPC_E,
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.CODE_39
            ] }
        ).catch(err => {
            console.log("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ —Å–∫–∞–Ω–µ—Ä–∞:", err);
        });
    </script>
</body>
</html>

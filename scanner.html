<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Рамка для наведения QR-кода */
        #qr-frame {
            position: absolute;
            top: 10vh; /* Поднимаем рамку на 10% от высоты экрана */
            left: 50%;
            transform: translateX(-50%); /* Центрируем рамку по горизонтали */
            width: 50vw;
            height: 50vw;
            max-width: 250px;
            max-height: 250px;
            border: 4px solid red;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            pointer-events: none;
        }

        /* Фон вокруг сканера, чтобы скрыть области за рамкой */
        #reader .html5-qrcode-video {
            mask-image: radial-gradient(circle, transparent 50%, black 50%);
            -webkit-mask-image: radial-gradient(circle, transparent 50%, black 50%);
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="qr-frame"></div> <!-- Рамка -->
    <div id="result"></div> <!-- Результат сканирования -->

    <script>
        const html5QrCode = new Html5Qrcode("reader");

        // Получаем размеры рамки
        const frame = document.getElementById('qr-frame');
        const frameWidth = frame.offsetWidth;
        const frameHeight = frame.offsetHeight;

        // Функция для обработки успешного сканирования
        function onScanSuccess(decodedText, decodedResult) {
            // Показываем результат на странице
            document.getElementById('result').textContent = "QR-код: " + decodedText;

            // Отправляем данные в Telegram Web App
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    window.Telegram.WebApp.sendData(decodedText);
                    console.log("Данные отправлены:", decodedText);  // Логируем, что отправлено
                } catch (err) {
                    console.error("Ошибка при отправке данных:", err);  // Логируем ошибку
                }
            } else {
                console.log("Telegram WebApp не доступен");
            }

            // Останавливаем сканер после первого успешного сканирования
            html5QrCode.stop().then(ignore => {
                console.log("Сканирование остановлено.");
            }).catch(err => {
                console.log("Ошибка при остановке сканера: ", err);
            });
        }

        // Функция для обработки ошибок
        function onScanError(errorMessage) {
            console.log("Ошибка сканирования: ", errorMessage);
        }

        const config = {
            fps: 10,  // Частота кадров
            qrbox: {
                width: frameWidth,  // Ширина области сканирования равна ширине рамки
                height: frameHeight  // Высота области сканирования равна высоте рамки
            },
        };

        // Запуск сканера
        html5QrCode.start(
            { facingMode: "environment" },  // Камера по умолчанию (задняя)
            config,
            onScanSuccess,  // Обработка успешного сканирования
            onScanError     // Обработка ошибок
        ).catch(err => {
            console.log("Ошибка при запуске сканера: ", err);
        });
    </script>
</body>
</html>

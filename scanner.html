<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000; /* Фон для улучшенной видимости */
            position: relative;
        }
        #reader {
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
        }
        #qr-frame {
            position: absolute;
            width: 60vw;
            height: 60vw;
            max-width: 300px;
            max-height: 300px;
            border: 4px solid red;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="qr-frame"></div>
    <script>
        const html5QrCode = new Html5Qrcode("reader");
        
        function onScanSuccess(decodedText, decodedResult) {
            console.log("QR-код: ", decodedText);
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    window.Telegram.WebApp.sendData(decodedText);
                    console.log("Данные отправлены: ", decodedText);
                } catch (err) {
                    console.error("Ошибка при отправке данных: ", err);
                }
            } else {
                console.log("Telegram WebApp не доступен");
            }
            html5QrCode.stop().then(() => {
                console.log("Сканирование остановлено.");
            }).catch(err => {
                console.log("Ошибка при остановке сканера: ", err);
            });
        }
        
        function onScanError(errorMessage) {
            console.log("Ошибка сканирования: ", errorMessage);
        }
        
        function startScanner() {
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 300, height: 300 } },
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.log("Ошибка при запуске сканера: ", err);
            });
        }
        
        document.addEventListener("DOMContentLoaded", startScanner);
        window.addEventListener("resize", startScanner);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            position: relative;
        }
        #reader {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 5vh; /* Сдвигаем сканер на ту же высоту, что и рамка */
        }
        /* Рамка для наведения QR-кода */
        #qr-frame {
            position: absolute;
            top: 5vh; /* Поднимаем рамку выше (10% от высоты экрана) */
            left: 50%;
            transform: translateX(-50%); /* Центрируем по горизонтали */
            width: 50vw;
            height: 50vw;
            max-width: 250px;
            max-height: 250px;
            border: 4px solid red;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="qr-frame"></div> <!-- Рамка для наведения -->

    <script>
        const html5QrCode = new Html5Qrcode("reader");

        function onScanSuccess(decodedText) {
            console.log("QR-код: ", decodedText);
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    window.Telegram.WebApp.sendData(decodedText);
                    console.log("Данные отправлены: ", decodedText);
                } catch (err) {
                    console.error("Ошибка при отправке данных: ", err);
                }
            } else {
                console.log("Telegram WebApp не доступен");
            }

            html5QrCode.stop().then(() => {
                console.log("Сканирование остановлено.");
            }).catch(err => {
                console.log("Ошибка при остановке сканера: ", err);
            });
        }

        function onScanError(errorMessage) {
            console.log("Ошибка сканирования: ", errorMessage);
        }

        function startScanner() {
            html5QrCode.start(
                { facingMode: "environment" },
                { 
                    fps: 10, 
                    qrbox: { width: 250, height: 250 } // Ограничение области сканирования рамкой
                },
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.log("Ошибка при запуске сканера: ", err);
            });
        }

        document.addEventListener("DOMContentLoaded", startScanner);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://unpkg.com/qr-scanner/qr-scanner.min.js"></script>
</head>
<body>
    <h1>Сканировать QR-код</h1>
    <video id="video" width="100%" height="400px"></video>
    <p id="result">Результат сканирования: </p>

    <script>
        const videoElement = document.getElementById("video");
        const resultElement = document.getElementById("result");

        const qrScanner = new QrScanner(videoElement, result => {
            resultElement.textContent = "QR-код: " + result;
        });

        qrScanner.start();
    </script>
</body>
</html>

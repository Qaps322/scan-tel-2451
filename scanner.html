<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Рамка для наведения QR-кода */
        #qr-frame {
            position: absolute;
            top: 10vh; /* Поднимаем рамку на 10% от высоты экрана */
            left: 50%;
            transform: translateX(-50%); /* Центрируем рамку по горизонтали */
            width: 50vw;
            height: 50vw;
            max-width: 250px;
            max-height: 250px;
            border: 4px solid red;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            pointer-events: none;
        }

        /* Маска для видео сканера, чтобы скрыть области за рамкой */
        #reader .html5-qrcode-video {
            object-fit: cover;
            mask-image: radial-gradient(circle, rgba(0,0,0,1) 35%, rgba(0,0,0,0) 100%);
            -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 35%, rgba(0,0,0,0) 100%);
        }

        /* Отключение взаимодействия за пределами рамки */
        .qrbox-mask {
            position: absolute;
            top: 10vh;
            left: 50%;
            transform: translateX(-50%);
            width: 50vw;
            height: 50vw;
            max-width: 250px;
            max-height: 250px;
            background-color: rgba(0, 0, 0, 0.5); /* Затемнение области за рамкой */
            pointer-events: none; /* Чтобы не мешало взаимодействовать с сканером */
        }
    </style>
</head>

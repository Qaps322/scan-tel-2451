<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>Сканировать QR-код</h1>
    <div id="reader" style="width: 100%; height: 400px;"></div> <!-- Убедитесь, что размер задан -->
    <p id="result">Результат сканирования: </p>

    <script>
        const html5QrCode = new Html5Qrcode("reader");

        // Функция для обработки успешного сканирования
        function onScanSuccess(decodedText, decodedResult) {
            // Показываем результат на странице
            document.getElementById('result').textContent = "QR-код: " + decodedText;
            
            // Отправляем данные в Telegram Web App
            window.Telegram.WebApp.sendData(decodedText);

            // Останавливаем сканер после первого сканирования
            html5QrCode.stop().then(ignore => {
                console.log("Сканирование остановлено.");
            }).catch(err => {
                console.log("Ошибка при остановке сканера: ", err);
            });
        }

        // Настройки сканера
        const config = {
            fps: 10,  // Частота кадров
            qrbox: 250,  // Размер области для сканирования
        };

        // Запуск сканера
        html5QrCode.start(
            { facingMode: "environment" },  // Камера по умолчанию (задняя)
            config,
            onScanSuccess
        ).catch(err => {
            console.log("Ошибка при запуске сканера: ", err);
        });
    </script>
</body>
</html>

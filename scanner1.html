<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    
    <!-- Подключаем библиотеку html5-qrcode через CDN -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>Сканировать QR-код</h1>
    <div id="reader" style="width: 100%; height: 100%;"></div>
    
    <p id="result">Результат сканирования: </p>
    
    <script>
        // Создаем экземпляр сканера
        const html5QrCode = new Html5Qrcode("reader");
        
        // Функция для обработки QR-кодов
        function onScanSuccess(decodedText, decodedResult) {
            // Показываем результат на странице
            document.getElementById('result').textContent = "QR-код: " + decodedText;
            
            // Отправляем данные обратно в Telegram бота
            window.Telegram.WebApp.sendData(decodedText);

            // Останавливаем сканер после первого сканирования
            html5QrCode.stop().then(ignore => {
                // Успешно остановили сканирование
            }).catch(err => {
                console.log("Ошибка при остановке сканера: ", err);
            });
        }

        // Настройки сканера
        const config = {
            fps: 10,  // Частота кадров
            qrbox: 250,  // Размер области для сканирования
        };

        // Запускаем сканер
        html5QrCode.start(
            { facingMode: "environment" },  // Камера по умолчанию (задняя)
            config,
            onScanSuccess
        ).catch(err => {
            console.log("Ошибка при запуске сканера: ", err);
        });
    </script>
</body>
</html>
